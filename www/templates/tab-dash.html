<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-if="authData.facebook" class="list card">
          <div class="item item-avatar">
            <div class="item-image facebook-avatar" back-img="{{authData.facebook.cachedUserProfile.picture.data.url}}"></div>
            <h2>{{authData.facebook.displayName}}</h2>
            <p>Facebook</p>
          </div>

        </div>

        <div ng-if="authData.github" class="list card">
          <div class="item item-avatar">
            <img ng-src="{{authData.github.cachedUserProfile.avatar_url}}" alt="">
            <h2>{{authData.github.displayName}}</h2>
            <p>{{authData.github.username}}</p>
            <p>Github</p>
          </div>
        </div>

        <div ng-if="authData.google" class="list card">
          <div class="item item-avatar">
            <img ng-src="{{authData.google.profileImageURL}}" alt="">
            <h2>{{authData.google.displayName}}</h2>
            <p>{{authData.google.username}}</p>
            <p>Google</p>
          </div>
        </div>
  </ion-content>
</ion-view>
